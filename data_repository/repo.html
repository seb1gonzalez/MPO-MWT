<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
        />
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="./repo.js"></script>
        <link rel="stylesheet" href="./repo.css">        
    </head>
    <!-- content  to add to the  the data repository-->
    <body>

        <button type="button"  onclick = "data_repo();"class="btn btn-info btn-lg" data-toggle="modal" data-target="#data-repo">
            Open Modal
        </button>

        <div id="data-repo" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button"class="close" data-dismiss="modal"> &times; </button>
                        <h4 class="modal-title text-center">Data Repository</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12 text-center">
                                <p class="text-primary">Repositories</p> 
                            </div>
                        </div>
                        <div class="row" id="repo-list"></div>
                        <div class="row" id="repo-description"></div>
                        <div class="row" id="repo-legend"></div>
                        <div class="row" id="repo-disclaimer"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>  
            </div>
        </div>
    </body>

</html>
